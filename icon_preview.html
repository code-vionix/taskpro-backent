<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyMirror Premium Icon Preview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3D5AFE;
            --secondary: #00E5FF;
            --bg: #0F172A;
        }
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background: var(--bg); 
            margin: 0; 
            font-family: 'Outfit', sans-serif;
            color: white;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.8s ease forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }
        .card { 
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);
            padding: 60px; 
            border-radius: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 40px 100px rgba(0,0,0,0.5); 
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .icon-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 30px;
        }
        .icon-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(61, 90, 254, 0.3) 0%, transparent 70%);
            z-index: 0;
            pointer-events: none;
        }
        .icon-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #3D5AFE 0%, #1A237E 100%);
            border-radius: 45px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), inset 0 2px 10px rgba(255,255,255,0.2);
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }
        h1 { 
            margin: 0; 
            font-size: 32px; 
            font-weight: 600; 
            background: linear-gradient(to right, #fff, #94A3B8);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p { color: #94A3B8; margin-top: 10px; font-size: 16px; letter-spacing: 1px; }
        
        /* 3D Reflection Animation */
        .icon-wrapper::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(45deg, transparent 45%, rgba(255,255,255,0.1) 50%, transparent 55%);
            animation: shine 4s infinite linear;
        }
        @keyframes shine {
            from { transform: translateX(-50%) translateY(-50%); }
            to { transform: translateX(50%) translateY(50%); }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="icon-container">
            <div class="icon-glow"></div>
            <div class="icon-wrapper">
                <div class="glass-overlay"></div>
                <svg width="120" height="120" viewBox="0 0 108 108" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#8C9EFF;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#3D5AFE;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:rgba(255,255,255,0.4)" />
                            <stop offset="100%" style="stop-color:rgba(255,255,255,0.05)" />
                        </linearGradient>
                        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
                            <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
                            <feOffset dx="2" dy="4" result="offsetblur" />
                            <feComponentTransfer>
                                <feFuncA type="linear" slope="0.5" />
                            </feComponentTransfer>
                            <feMerge>
                                <feMergeNode />
                                <feMergeNode in="SourceGraphic" />
                            </feMerge>
                        </filter>
                    </defs>
                    
                    <!-- Back Mobile Screen -->
                    <rect x="20" y="25" width="45" height="65" rx="8" fill="url(#gradient1)" filter="url(#shadow)" />
                    <rect x="25" y="30" width="35" height="45" rx="2" fill="rgba(0,0,0,0.2)" />
                    
                    <!-- Front Mirroring Screen (Glassmorphism) -->
                    <rect x="45" y="40" width="45" height="45" rx="10" fill="url(#glassGradient)" style="backdrop-filter: blur(5px); stroke: rgba(255,255,255,0.3); stroke-width: 1;" filter="url(#shadow)" />
                    
                    <!-- Mirror Icon in Front Screen -->
                    <circle cx="67.5" cy="62.5" r="8" fill="none" stroke="white" stroke-width="2" />
                    <path d="M75,70 L80,75" stroke="white" stroke-width="2" stroke-linecap="round" />
                    
                    <!-- Decorative Connectivity Lines -->
                    <path d="M40,55 L50,55 M40,65 L50,65" stroke="rgba(255,255,255,0.3)" stroke-width="1" stroke-dasharray="2 2" />
                </svg>
            </div>
        </div>
        <h1>EasyMirror</h1>
        <p>PREMIUM APP ICON</p>
    </div>
</div>

</body>
</html>
